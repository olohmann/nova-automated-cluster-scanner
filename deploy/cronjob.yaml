apiVersion: batch/v1
kind: CronJob
metadata:
  name: nova-scanner
  namespace: nova-scanner
  labels:
    app.kubernetes.io/name: nova-scanner
spec:
  # Run daily at 6 AM UTC
  schedule: "0 6 * * *"
  # Don't allow concurrent runs
  concurrencyPolicy: Forbid
  # Keep history
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      # Retry up to 2 times on failure
      backoffLimit: 2
      # Clean up completed jobs after 1 day
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            app.kubernetes.io/name: nova-scanner
        spec:
          serviceAccountName: nova-scanner
          restartPolicy: OnFailure
          containers:
            - name: scanner
              image: ghcr.io/olohmann/nova-automated-cluster-scanner:v0.4.0
              imagePullPolicy: Always
              args:
                - --config=/config/config.yaml
              envFrom:
                - secretRef:
                    name: nova-scanner-secrets
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 10001
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: config
              configMap:
                name: nova-scanner-config
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
