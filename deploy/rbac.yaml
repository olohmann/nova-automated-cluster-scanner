apiVersion: v1
kind: ServiceAccount
metadata:
  name: nova-scanner
  namespace: nova-scanner
  labels:
    app.kubernetes.io/name: nova-scanner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nova-scanner
  labels:
    app.kubernetes.io/name: nova-scanner
rules:
  # Read Helm secrets (Helm 3 stores releases as secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Read Helm configmaps (Helm 2 storage backend)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Read pods for container image scanning
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Read workload resources for container scanning context
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list"]
  # Read batch resources for job information
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nova-scanner
  labels:
    app.kubernetes.io/name: nova-scanner
subjects:
  - kind: ServiceAccount
    name: nova-scanner
    namespace: nova-scanner
roleRef:
  kind: ClusterRole
  name: nova-scanner
  apiGroup: rbac.authorization.k8s.io
