# Default values for nova-scanner

replicaCount: 1

image:
  repository: ghcr.io/olohmann/nova-automated-cluster-scanner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10001
  capabilities:
    drop:
      - ALL

# CronJob configuration
cronjob:
  # Cron schedule (default: daily at 6 AM UTC)
  schedule: "0 6 * * *"
  # Don't allow concurrent runs
  concurrencyPolicy: Forbid
  # Number of successful jobs to keep
  successfulJobsHistoryLimit: 3
  # Number of failed jobs to keep
  failedJobsHistoryLimit: 3
  # Retry up to 2 times on failure
  backoffLimit: 2
  # Clean up completed jobs after 1 day (86400 seconds)
  ttlSecondsAfterFinished: 86400

# Scanner configuration
config:
  # Enable Helm chart scanning
  scanHelm: true
  # Enable container image scanning
  scanContainers: true
  # Minimum severity to report: minor, major, critical
  minSeverity: minor
  # Poll ArtifactHub for latest versions
  pollArtifactHub: true
  # Log level: debug, info, warn, error
  logLevel: info
  # Helm releases to ignore
  ignoreReleases: []
  # Chart names to ignore
  ignoreCharts: []
  # Container images to ignore (supports glob patterns)
  ignoreImages:
    - "*/pause:*"
    - "*/coredns:*"
  # Prometheus Pushgateway URL (leave empty to disable)
  pushgatewayUrl: ""
  # Job name for Pushgateway metrics
  jobName: "nova-scanner"

# GitHub configuration for issue creation
github:
  # GitHub token (use existingSecret for production)
  token: ""
  # Repository owner
  owner: ""
  # Repository name
  repo: ""
  # Dry-run mode (don't create actual issues)
  dryRun: false

# Use existing secret for sensitive values
# Secret should contain: GITHUB_TOKEN, GITHUB_OWNER, GITHUB_REPO
existingSecret: ""

# Service configuration (for metrics endpoint if enabled)
service:
  type: ClusterIP
  port: 8080

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nova-scanner.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: nova-scanner-tls
  #    hosts:
  #      - nova-scanner.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
